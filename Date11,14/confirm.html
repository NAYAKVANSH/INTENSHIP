<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
</head>

<body>
    <script type="text/javascript">
        function myfun() {
            
        var userconfirmation = confirm("Do you Want to visit YouTube!")
        if (userconfirmation == true) {
            window.open("https://www.youtube.com/watch?v=HqcpsXoXUVg&list=PLwGdqUZWnOp1hqyT6h7pY0RlXIIGlE5U0&index=15")
            return true;
        } else {
            document.write("User doesnt visit this page!!!!");
            return false;
        }
    }
    </script>
    <input type="button" name="" onclick="myfun()" value="hit me" >
</body>

</html>
