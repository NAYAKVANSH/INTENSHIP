<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>
<body>
    <button onclick="clearInterval(clock)">click</button>
    <p id="showClock"> </p>
    <script type="text/javascript">

        var clock = setInterval(clocktiming,1000)

        function clocktiming(){
        var d = new Date();
        var nayak = d.toLocaleString();
        document.getElementById('showClock').innerHTML = nayak;
    }

    </script>
</body>
</html>
